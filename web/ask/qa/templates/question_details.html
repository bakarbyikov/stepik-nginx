<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{{ question.title }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/question.css'>
    <script src='/js/question.js'></script>
</head>
<body>
    <div id='question_body' class='boxed'>
        <div id='question_header'>
            <h1>{{ question.title }}</h1>
            <a>{{ question.added_at }}</a>
            <a class='to_right'>{{ question.author}}</a>

            <hr>
        </div>

        <div id='question_body'>
            <div id='question_text' class='column tabulated'>
                <p>
                    {{ question.text }}
                </p>
            </div>
        </div>

        <div id='question_footer'>
            <hr>

            <a>likes: {{ question.likes.count }}</a>
            <br>
            <a>rating: {{ question.rating }}</a>
        </div>
    </div>

    {% for answer in answers %}
    <div id='answer' class='boxed'>
        <div id='answer_header'>
            <a>{{ answer.added_at }}</a>
            <a class='to_right'>{{ answer.author }}</a>

            <hr>
        </div>

        <div id='answer_body' class='tabulated'>
            <p>{{ answer.text }}</p>
        </div>            
    </div>
    {% endfor %}
</body>
</html>
